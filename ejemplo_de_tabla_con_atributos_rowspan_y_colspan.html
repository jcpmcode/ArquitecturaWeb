<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejemplo de tabla con atributos rowspan y colspan</title>
</head>

<body>
    <table border="1" align="center" width = 100%>
        <caption>Ejemplo de tabla con atributos rowspan y colspan</caption>
        <thead align="center">
            <tr>
                <th rowspan="3">Día</th>
                <th colspan="3">Seminario</th>
            </tr>
            <tr>
                <th colspan="2">Agenda</th>
                <th rowspan="2">Tema</th>
            </tr>
            <tr>
                <th>Inicio</th>
                <th>Fin</th>
            </tr>
        </thead>
        <tbody align="left">
            <tr>
                <td rowspan="2">Lunes</td>
                <td rowspan="2">08:00 am</td>
                <td rowspan="2">05:00 pm</td>
                <td>Desarollo HTML 5</td>
            </tr>
            <tr>
                <td>Diseño con CSS3</td>
            </tr>
            <tr>
                <td rowspan="3">Martes</td>
                <td>08:00 am</td>
                <td>11:00 am</td>
                <td>Introduccion a javascript</td>
            </tr>
            <tr>
                <td>11:00 am</td>
                <td>02:00 pm</td>
                <td>Funciones con javascript</td>
            </tr>
            <tr>
                <td>02:00 pm</td>
                <td>05:00 pm</td>
                <td>jQuery</td>
            </tr>
            <tr>
                <td>Miercoles</td>
                <td>08:00 am</td>
                <td>12:00 pm</td>
                <td>PHP</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
